        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <form class="container-fluid" style="background-color: #747685;">
            <div class="reg-form">
                <div class="mb-4">
                    <label for="" class="form-label">Full Name:</label>
                    <input type="text"
                      class="form-control" name="" id="" aria-describedby="helpId" placeholder="G.D. Gamage">
                  </div>
                <div class="mb-4" style="margin-right: 40%;">
                  <label for="" class="form-label"> Email Address:</label>
                  <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="abc@email.com">
                  <small id="emailHelpId" class="form-text text-muted">University email</small>
                </div>
                
                <form class="d-flex">
                  <div class="row g-5">
                    <div class="col-5">
                      <label for="" class="form-label">Phone Number:</label>
                      <input type="number"
                        class="form-control" name="" id="" aria-describedby="helpId" placeholder="07X XXXXXXX">
                    </div>
                    <div class="col-4">
                      <label for="" class="form-label">Registration Number:</label>
                      <input type="text"
                        class="form-control" name="" id="" aria-describedby="helpId" placeholder="X/XX/XXX">
                    </div>
                  </div>
                </form>
                <br>
                <div class="mb-4" style="margin-right: 60%;">
                    <label for="" class="form-label">Select your Faculty:</label>
                    <select class="form-select form-select" name="" id="">
                        <option value="">Faculty of Science</option>
                        <option value="">Faculty of Engineering</option>
                        <option value="">Faculty of Medicine</option>
                        <option value="">Faculty of Agriculture</option>
                        <option value="">Faculty of Arts</option>
                        <option value="">Faculty of Dental Sciences</option>
                        <option value="">Faculty of Veterinary Medicine and Animal Science</option>
                        <option value="">Faculty of Allied Health Sciences</option>
                        <option value="">Faculty of Management</option>
                    </select>
                </div>
                <label for="" class="form-label">Select resident type: </label> 
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioops" id="radio1" value="option1">
                    <label class="form-check-label" for="radio1">Home/Boarding</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioops" id="radio2" value="option2">
                    <label class="form-check-label" for="radio2">Hostel</label>
                </div> 
                <br> <br>
                <div class="mb-4">
                  <label for="" class="form-label">Comments:</label>
                  <textarea class="form-control" name="" id="" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>


        <footer class="text-center text-white" style="background-color: #0a4275;">
            <div class="container p-4 pb-0">
              <section>
                <p class="d-flex justify-content-center align-items-center">

                    Home
                  </button> </a>
                </p>
              </section>
            </div>
